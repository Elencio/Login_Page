<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles.css">
  <title>Login-Page</title>
</head>
<body>
   <div class="text-container">
     <div class="logo">
      <img src="./assets/logo.svg" alt="">
     </div>
     <div class="text-container-1">
      <div class="header">
        <div class="info-header">
          <img src="./assets/log-in.svg" alt="">
          <p> Faça seu login</p> 
        </div>
        <span>Entre com suas informações de cadastro.
        </span>
        </div>
      <div class="body-1">
        <div class="email">
          <label for="information">Email</label>
        <input id='information' type="text" placeholder="Digite o seu email">
        <img src="./assets/mail.svg" alt="" id="img-1">
        </div>
        <div class="senha">
          <label for="">Senha</label>
        <input id='information' type="password" placeholder="Digite a sua senha">
        <img src="./assets/lock.svg" alt="" id="img-2">
        <img src="./assets/eye.svg" alt="" id="img-3">
        </div>
      </div>
      <div class="body-2">
        <div class="chebox">
          <input type="checkbox" name="" id="checbox">
          <label for="checbox">Lembre-me</label>
        </div>
        <div class="forgot-password">
          <span>Esqueci minha senha</span>
        </div>
      </div>
      <div class="footer">
        <button>Entrar</button>
        <p>Não tem uma conta? Registre-se</p>
     </div>
   </div>
   <div class="image-container">
   </div>
</body>
</html>
